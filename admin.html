<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ===== HEAD META & LINKS ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - Dibesh Shrestha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ===== ADMIN CSS ===== -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- ===== AUTHENTICATION CHECK ===== -->
    <div class="auth-error" id="authError" style="display: none;">
        <div class="error-box">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>Access Denied</h2>
            <p>You need to be logged in to access the notes system.</p>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Go to Login
            </a>
        </div>
    </div>

    <!-- ===== MAIN INTERFACE ===== -->
    <div id="mainApp" style="display: none; flex-direction: column; height: 100vh;">
        <!-- HEADER -->
        <header class="header">
            <div class="header-left">
                <div class="logo">üìù My Notes</div>
                <div class="note-count" id="noteCount">0 notes</div>
            </div>
            <div class="header-actions">
                <button class="btn" id="newNoteBtn" title="Create new note">
                    <i class="fas fa-plus"></i>
                    New
                </button>
                <div style="position: relative;">
                    <button class="btn" id="exportBtn" title="Export notes">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                    <div class="export-options" id="exportOptions">
                        <div class="export-option" data-format="txt">
                            <i class="fas fa-file-alt"></i>
                            Export All as TXT
                        </div>
                        <div class="export-option" data-format="json">
                            <i class="fas fa-code"></i>
                            Export All as JSON
                        </div>
                        <div class="export-option" data-format="html">
                            <i class="fas fa-file-code"></i>
                            Export All as HTML
                        </div>
                        <div class="export-option" data-format="markdown">
                            <i class="fab fa-markdown"></i>
                            Export All as Markdown
                        </div>
                        <div class="export-option" data-format="single-txt">
                            <i class="fas fa-file"></i>
                            Export Current as TXT
                        </div>
                        <div class="export-option" data-format="single-html">
                            <i class="fas fa-file-code"></i>
                            Export Current as HTML
                        </div>
                    </div>
                </div>
                <button class="btn" id="importBtn" title="Import notes from files">
                    <i class="fas fa-upload"></i>
                    Import
                </button>
                <button class="btn" id="saveToFolderBtn" title="Save backup to folder">
                    <i class="fas fa-folder-open"></i>
                    Backup
                </button>
                <button class="btn" id="logoutBtn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <div class="main-container">
            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <input type="text" class="search-box" id="searchBox" placeholder="Search notes...">
                </div>
                <div class="notes-list" id="notesList">
                    <!-- Notes will be loaded here -->
                </div>
            </div>

            <!-- EDITOR -->
            <div class="editor-container">
                <!-- TOOLBAR -->
                <div class="editor-toolbar">
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="formatBlock" data-value="h1" title="Heading 1">
                            <i class="fas fa-heading"></i>1
                        </button>
                        <button class="toolbar-btn" data-command="formatBlock" data-value="h2" title="Heading 2">
                            <i class="fas fa-heading"></i>2
                        </button>
                        <button class="toolbar-btn" data-command="formatBlock" data-value="h3" title="Heading 3">
                            <i class="fas fa-heading"></i>3
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="bold" title="Bold">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button class="toolbar-btn" data-command="italic" title="Italic">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="toolbar-btn" data-command="underline" title="Underline">
                            <i class="fas fa-underline"></i>
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
                            <i class="fas fa-list-ul"></i>
                        </button>
                        <button class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
                            <i class="fas fa-list-ol"></i>
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="createLink" title="Insert Link">
                            <i class="fas fa-link"></i>
                        </button>
                        <button class="toolbar-btn" id="insertTableBtn" title="Insert Table">
                            <i class="fas fa-table"></i>
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="saveNoteBtn" title="Save Note (Ctrl+S)">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button class="toolbar-btn" id="deleteNoteBtn" title="Delete Note">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <!-- NOTE TITLE -->
                <input type="text" class="note-title-input" id="noteTitle" placeholder="Note Title" maxlength="200">

                <!-- RICH TEXT EDITOR -->
                <div class="editor-content">
                    <div id="noteEditor" contenteditable="true" placeholder="Start typing your note here... Press Ctrl+V to paste images"></div>
                </div>
            </div>
        </div>

        <!-- STATUS BAR -->
        <div class="status-bar">
            <div id="charCount">0 characters</div>
            <div class="auto-save-indicator" id="autoSaveIndicator">Auto-save enabled</div>
            <div id="storageInfo">Local Storage</div>
        </div>

        <!-- HIDDEN FILE INPUTS -->
        <input type="file" id="importFileInput" multiple accept=".md,.txt,.html,.json,.rtf,.doc,.docx" style="display: none;">
    </div>

    <!-- ===== ADMIN JAVASCRIPT ===== -->
    <script src="admin.js"></script>
</body>
</html>
