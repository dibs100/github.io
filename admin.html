<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - Dibesh Shrestha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0A66C2;
            --primary-dark: #004182;
            --primary-light: #378FE9;
            --secondary: #94a3b8;
            --dark: #242c38;
            --darker: #1a2029;
            --card-bg: #303846;
            --light: #f8fafc;
            --gray: #30363d;
            --gray-light: #161b22;
            --success: #10b981;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header - Compact */
        .header {
            background: var(--dark);
            padding: 0.8rem 1.5rem;
            border-bottom: 1px solid var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-light);
        }

        .note-count {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .header-actions {
            display: flex;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray);
            background: var(--card-bg);
            color: var(--light);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .btn:hover {
            border-color: var(--primary);
            background: rgba(10, 102, 194, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        /* Main Layout - Full screen */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar - Fixed width */
        .sidebar {
            width: 300px;
            background: var(--dark);
            border-right: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--gray);
        }

        .search-box {
            width: 100%;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            color: var(--light);
            font-size: 0.9rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .note-item {
            padding: 1rem;
            border-radius: var(--border-radius);
            background: var(--card-bg);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .note-item:hover {
            border-color: var(--primary);
            background: rgba(10, 102, 194, 0.05);
        }

        .note-item.active {
            border-color: var(--primary);
            background: rgba(10, 102, 194, 0.1);
        }

        .note-item-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-preview {
            color: var(--secondary);
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-date {
            color: var(--gray-dark);
            font-size: 0.75rem;
            margin-top: 0.3rem;
        }

        /* Editor - Takes remaining space */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 1rem;
        }

        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--dark);
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            flex-wrap: wrap;
            border: 1px solid var(--gray);
        }

        .toolbar-group {
            display: flex;
            gap: 0.25rem;
            padding-right: 0.5rem;
            border-right: 1px solid var(--gray);
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar-btn {
            padding: 0.4rem 0.6rem;
            background: transparent;
            border: 1px solid transparent;
            color: var(--secondary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .toolbar-btn:hover {
            background: var(--card-bg);
            color: var(--light);
        }

        .toolbar-btn.active {
            background: var(--primary);
            color: white;
        }

        .note-title-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            font-weight: 700;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--gray);
        }

        .note-title-input:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        .editor-content {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--gray);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #noteEditor {
            flex: 1;
            padding: 1.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--light);
            background: transparent;
            border: none;
            resize: none;
            outline: none;
            overflow-y: auto;
            min-height: 400px;
        }

        /* Rich Text Editor Styles */
        #noteEditor:focus {
            outline: none;
        }

        #noteEditor h1, #noteEditor h2, #noteEditor h3 {
            color: var(--light);
            margin: 1.5rem 0 0.5rem 0;
        }

        #noteEditor h1 { font-size: 1.8rem; }
        #noteEditor h2 { font-size: 1.5rem; }
        #noteEditor h3 { font-size: 1.2rem; }

        #noteEditor p {
            margin: 0.5rem 0;
        }

        #noteEditor ul, #noteEditor ol {
            margin: 0.5rem 0;
            padding-left: 2rem;
        }

        #noteEditor blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--secondary);
        }

        #noteEditor code {
            background: var(--dark);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        #noteEditor pre {
            background: var(--dark);
            padding: 1rem;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: 1rem 0;
        }

        #noteEditor table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
            background: var(--dark);
        }

        #noteEditor th, #noteEditor td {
            border: 1px solid var(--gray);
            padding: 0.5rem;
            text-align: left;
        }

        #noteEditor th {
            background: rgba(10, 102, 194, 0.2);
            font-weight: 600;
        }

        #noteEditor img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin: 1rem 0;
        }

        /* File Drop Area */
        .file-drop-area {
            border: 2px dashed var(--gray);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            color: var(--secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .file-drop-area:hover {
            border-color: var(--primary);
            background: rgba(10, 102, 194, 0.05);
        }

        .file-drop-area.drag-over {
            border-color: var(--primary);
            background: rgba(10, 102, 194, 0.1);
        }

        /* Image Gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .image-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--gray);
        }

        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        .image-item-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Export Options */
        .export-options {
            display: none;
            position: absolute;
            right: 1rem;
            top: 100%;
            background: var(--dark);
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            min-width: 200px;
            z-index: 100;
        }

        .export-options.show {
            display: block;
        }

        .export-option {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .export-option:hover {
            background: var(--card-bg);
        }

        /* Status Bar */
        .status-bar {
            padding: 0.5rem 1rem;
            background: var(--dark);
            border-top: 1px solid var(--gray);
            color: var(--secondary);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
        }

        /* Authentication Error */
        .auth-error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--darker);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .error-box {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid rgba(244, 63, 94, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .error-box i {
            font-size: 3rem;
            color: #f43f5e;
            margin-bottom: 1.5rem;
        }

        .error-box h2 {
            color: var(--light);
            margin-bottom: 1rem;
        }

        .error-box p {
            color: var(--secondary);
            margin-bottom: 2rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
                border-right: none;
                border-bottom: 1px solid var(--gray);
            }
            
            .editor-toolbar {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Check -->
    <div class="auth-error" id="authError" style="display: none;">
        <div class="error-box">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>Access Denied</h2>
            <p>You need to be logged in to access the notes system.</p>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Go to Login
            </a>
        </div>
    </div>

    <!-- Main Interface (hidden until authenticated) -->
    <div id="mainApp" style="display: none; flex-direction: column; height: 100vh;">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">üìù My Notes</div>
                <div class="note-count" id="noteCount">0 notes</div>
            </div>
            <div class="header-actions">
                <button class="btn" id="newNoteBtn">
                    <i class="fas fa-plus"></i>
                    New Note
                </button>
                <div style="position: relative;">
                    <button class="btn" id="exportBtn">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                    <div class="export-options" id="exportOptions">
                        <div class="export-option" data-format="json">
                            <i class="fas fa-code"></i>
                            Export as JSON
                        </div>
                        <div class="export-option" data-format="html">
                            <i class="fas fa-file-code"></i>
                            Export as HTML
                        </div>
                        <div class="export-option" data-format="txt">
                            <i class="fas fa-file-alt"></i>
                            Export as Text
                        </div>
                        <div class="export-option" data-format="markdown">
                            <i class="fab fa-markdown"></i>
                            Export as Markdown
                        </div>
                        <div class="export-option" data-format="backup">
                            <i class="fas fa-save"></i>
                            Backup All (JSON + Images)
                        </div>
                    </div>
                </div>
                <button class="btn" id="importBtn">
                    <i class="fas fa-upload"></i>
                    Import
                </button>
                <button class="btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
                <button class="btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <input type="text" class="search-box" id="searchBox" placeholder="Search notes...">
                </div>
                <div class="notes-list" id="notesList">
                    <!-- Notes will be loaded here -->
                </div>
            </div>

            <!-- Editor -->
            <div class="editor-container">
                <!-- Toolbar -->
                <div class="editor-toolbar">
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="formatBlock" data-value="h1" title="Heading 1">
                            <i class="fas fa-heading"></i>1
                        </button>
                        <button class="toolbar-btn" data-command="formatBlock" data-value="h2" title="Heading 2">
                            <i class="fas fa-heading"></i>2
                        </button>
                        <button class="toolbar-btn" data-command="formatBlock" data-value="h3" title="Heading 3">
                            <i class="fas fa-heading"></i>3
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="bold" title="Bold">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button class="toolbar-btn" data-command="italic" title="Italic">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="toolbar-btn" data-command="underline" title="Underline">
                            <i class="fas fa-underline"></i>
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
                            <i class="fas fa-list-ul"></i>
                        </button>
                        <button class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
                            <i class="fas fa-list-ol"></i>
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="createLink" title="Insert Link">
                            <i class="fas fa-link"></i>
                        </button>
                        <button class="toolbar-btn" id="insertImageBtn" title="Insert Image">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="toolbar-btn" id="insertTableBtn" title="Insert Table">
                            <i class="fas fa-table"></i>
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="undo" title="Undo">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="toolbar-btn" data-command="redo" title="Redo">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="saveNoteBtn" title="Save Note">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button class="toolbar-btn btn-danger" id="deleteNoteBtn" title="Delete Note">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <!-- Note Title -->
                <input type="text" class="note-title-input" id="noteTitle" placeholder="Note Title" maxlength="200">

                <!-- File Drop Area (hidden by default) -->
                <div class="file-drop-area" id="fileDropArea" style="display: none;">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <p>Drop images here to upload</p>
                    <p style="font-size: 0.8rem;">or click to select files</p>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                </div>

                <!-- Rich Text Editor -->
                <div class="editor-content">
                    <div id="noteEditor" contenteditable="true" placeholder="Start typing your note here..."></div>
                </div>

                <!-- Image Gallery -->
                <div class="image-gallery" id="imageGallery" style="display: none;">
                    <!-- Uploaded images will appear here -->
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="charCount">0 characters</div>
            <div id="lastSaved">Not saved yet</div>
            <div id="storageInfo">Local Storage</div>
        </div>

        <!-- Hidden file inputs -->
        <input type="file" id="importFileInput" accept=".json,.html,.txt,.md" style="display: none;">
        <input type="file" id="imageFileInput" multiple accept="image/*" style="display: none;">
    </div>

    <script>
        // Password Manager (must match index.html)
        class PasswordManager {
            constructor() {
                this.STORAGE_KEY = 'dibesh_admin_password';
                this.DEFAULT_PASSWORD = 'admin123';
                this.init();
            }

            init() {
                if (!localStorage.getItem(this.STORAGE_KEY)) {
                    localStorage.setItem(this.STORAGE_KEY, this.DEFAULT_PASSWORD);
                }
            }

            getPassword() {
                return localStorage.getItem(this.STORAGE_KEY);
            }
        }

        // Notes App with Enhanced Features
        class EnhancedNotesApp {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('dibesh_notes')) || [];
                this.images = JSON.parse(localStorage.getItem('dibesh_note_images')) || {};
                this.currentNoteId = null;
                this.saveTimeout = null;
                this.AUTO_SAVE_DELAY = 2000; // 2 seconds
                this.init();
            }

            init() {
                // Check authentication
                const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
                const authError = document.getElementById('authError');
                const mainApp = document.getElementById('mainApp');

                if (!isAuthenticated) {
                    authError.style.display = 'flex';
                    return;
                }

                mainApp.style.display = 'flex';
                
                // DOM Elements
                this.notesList = document.getElementById('notesList');
                this.noteTitle = document.getElementById('noteTitle');
                this.noteEditor = document.getElementById('noteEditor');
                this.noteCount = document.getElementById('noteCount');
                this.searchBox = document.getElementById('searchBox');
                this.charCount = document.getElementById('charCount');
                this.lastSaved = document.getElementById('lastSaved');
                this.imageGallery = document.getElementById('imageGallery');
                this.fileDropArea = document.getElementById('fileDropArea');
                
                // Buttons
                this.newNoteBtn = document.getElementById('newNoteBtn');
                this.saveNoteBtn = document.getElementById('saveNoteBtn');
                this.deleteNoteBtn = document.getElementById('deleteNoteBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.exportOptions = document.getElementById('exportOptions');
                this.importBtn = document.getElementById('importBtn');
                this.importFileInput = document.getElementById('importFileInput');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.insertImageBtn = document.getElementById('insertImageBtn');
                this.imageFileInput = document.getElementById('imageFileInput');
                this.insertTableBtn = document.getElementById('insertTableBtn');
                
                // Event Listeners
                this.setupEventListeners();
                
                // Load notes
                this.renderNotes();
                
                // Select first note if available
                if (this.notes.length > 0) {
                    this.selectNote(this.notes[0].id);
                } else {
                    this.createNewNote();
                }
                
                // Update character count
                this.updateCharacterCount();
                
                // Show storage info
                this.updateStorageInfo();
            }

            setupEventListeners() {
                // Note actions
                this.newNoteBtn.addEventListener('click', () => this.createNewNote());
                this.saveNoteBtn.addEventListener('click', () => this.saveNote());
                this.deleteNoteBtn.addEventListener('click', () => this.deleteNote());
                
                // Export/Import
                this.exportBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.exportOptions.classList.toggle('show');
                });
                
                document.querySelectorAll('.export-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        const format = e.currentTarget.dataset.format;
                        this.exportNotes(format);
                        this.exportOptions.classList.remove('show');
                    });
                });
                
                this.importBtn.addEventListener('click', () => this.importFileInput.click());
                this.importFileInput.addEventListener('change', (e) => this.importNotes(e));
                
                // Authentication
                this.logoutBtn.addEventListener('click', () => this.logout());
                
                // Search
                this.searchBox.addEventListener('input', () => this.filterNotes());
                
                // Auto-save on input
                this.noteTitle.addEventListener('input', () => {
                    this.autoSave();
                    this.updateNoteTitleInList();
                });
                
                this.noteEditor.addEventListener('input', () => {
                    this.autoSave();
                    this.updateCharacterCount();
                });
                
                // Toolbar buttons
                document.querySelectorAll('.toolbar-btn[data-command]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const command = e.currentTarget.dataset.command;
                        const value = e.currentTarget.dataset.value;
                        this.executeCommand(command, value);
                    });
                });
                
                // Image handling
                this.insertImageBtn.addEventListener('click', () => this.imageFileInput.click());
                this.imageFileInput.addEventListener('change', (e) => this.handleImageUpload(e));
                
                // Table insertion
                this.insertTableBtn.addEventListener('click', () => this.insertTable());
                
                // File drop area
                this.fileDropArea.addEventListener('click', () => this.imageFileInput.click());
                this.fileDropArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.fileDropArea.classList.add('drag-over');
                });
                this.fileDropArea.addEventListener('dragleave', () => {
                    this.fileDropArea.classList.remove('drag-over');
                });
                this.fileDropArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.fileDropArea.classList.remove('drag-over');
                    this.handleDroppedFiles(e.dataTransfer.files);
                });
                
                // Close export menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!this.exportBtn.contains(e.target) && !this.exportOptions.contains(e.target)) {
                        this.exportOptions.classList.remove('show');
                    }
                });
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            createNewNote() {
                const newNote = {
                    id: this.generateId(),
                    title: 'Untitled Note',
                    content: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    images: []
                };

                this.notes.unshift(newNote);
                this.saveToStorage();
                this.renderNotes();
                this.selectNote(newNote.id);
                
                // Focus on title
                setTimeout(() => {
                    this.noteTitle.focus();
                    this.noteTitle.select();
                }, 100);
            }

            selectNote(noteId) {
                this.currentNoteId = noteId;
                const note = this.notes.find(n => n.id === noteId);
                
                if (!note) return;
                
                // Update editor
                this.noteTitle.value = note.title;
                this.noteEditor.innerHTML = note.content || '<p><br></p>';
                this.lastSaved.textContent = `Last saved: ${this.formatDate(note.updatedAt)}`;
                
                // Show/hide image gallery
                if (note.images && note.images.length > 0) {
                    this.renderImageGallery(note.images);
                    this.imageGallery.style.display = 'grid';
                    this.fileDropArea.style.display = 'block';
                } else {
                    this.imageGallery.style.display = 'none';
                    this.fileDropArea.style.display = 'block';
                }
                
                // Update active state in list
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.id === noteId) {
                        item.classList.add('active');
                    }
                });
                
                // Update character count
                this.updateCharacterCount();
            }

            saveNote() {
                if (!this.currentNoteId) return;
                
                const noteIndex = this.notes.findIndex(n => n.id === this.currentNoteId);
                if (noteIndex === -1) return;
                
                const title = this.noteTitle.value.trim() || 'Untitled Note';
                const content = this.noteEditor.innerHTML;
                
                this.notes[noteIndex] = {
                    ...this.notes[noteIndex],
                    title: title,
                    content: content,
                    updatedAt: new Date().toISOString()
                };
                
                this.saveToStorage();
                this.renderNotes();
                this.selectNote(this.currentNoteId);
                
                // Show save confirmation
                const originalText = this.saveNoteBtn.innerHTML;
                this.saveNoteBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
                setTimeout(() => {
                    this.saveNoteBtn.innerHTML = originalText;
                }, 1500);
            }

            autoSave() {
                if (this.saveTimeout) {
                    clearTimeout(this.saveTimeout);
                }
                
                this.saveTimeout = setTimeout(() => {
                    if (this.currentNoteId) {
                        this.saveNote();
                    }
                }, this.AUTO_SAVE_DELAY);
            }

            deleteNote() {
                if (!this.currentNoteId) return;
                
                if (confirm('Are you sure you want to delete this note?')) {
                    // Remove associated images
                    const note = this.notes.find(n => n.id === this.currentNoteId);
                    if (note && note.images) {
                        note.images.forEach(imageId => {
                            delete this.images[imageId];
                        });
                    }
                    
                    this.notes = this.notes.filter(n => n.id !== this.currentNoteId);
                    this.saveToStorage();
                    this.saveImagesToStorage();
                    this.renderNotes();
                    
                    // Create new note or select next
                    if (this.notes.length === 0) {
                        this.createNewNote();
                    } else {
                        this.selectNote(this.notes[0].id);
                    }
                }
            }

            updateNoteTitleInList() {
                if (!this.currentNoteId) return;
                
                const noteIndex = this.notes.findIndex(n => n.id === this.currentNoteId);
                if (noteIndex === -1) return;
                
                const title = this.noteTitle.value.trim() || 'Untitled Note';
                this.notes[noteIndex].title = title;
                this.notes[noteIndex].updatedAt = new Date().toISOString();
                
                this.saveToStorage();
                this.renderNotes();
            }

            updateCharacterCount() {
                const text = this.noteEditor.innerText || '';
                const length = text.length;
                this.charCount.textContent = `${length} characters`;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            renderNotes() {
                const searchTerm = this.searchBox.value.toLowerCase();
                let filteredNotes = this.notes;
                
                if (searchTerm) {
                    filteredNotes = this.notes.filter(note => 
                        note.title.toLowerCase().includes(searchTerm) || 
                        note.content.toLowerCase().includes(searchTerm)
                    );
                }
                
                // Sort by updatedAt (newest first)
                filteredNotes.sort((a, b) => 
                    new Date(b.updatedAt) - new Date(a.updatedAt)
                );
                
                if (filteredNotes.length === 0) {
                    this.notesList.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: var(--secondary);">
                            <i class="fas fa-sticky-note" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                            <p>${searchTerm ? 'No matching notes' : 'No notes yet'}</p>
                        </div>
                    `;
                } else {
                    this.notesList.innerHTML = filteredNotes.map(note => `
                        <div class="note-item ${note.id === this.currentNoteId ? 'active' : ''}" 
                             data-id="${note.id}">
                            <div class="note-item-title">${note.title || 'Untitled Note'}</div>
                            <div class="note-item-preview">${this.stripHtml(note.content).substring(0, 100)}</div>
                            <div class="note-item-date">${this.formatDate(note.updatedAt)}</div>
                        </div>
                    `).join('');
                    
                    // Add click events
                    document.querySelectorAll('.note-item').forEach(item => {
                        item.addEventListener('click', () => {
                            this.selectNote(item.dataset.id);
                        });
                    });
                }
                
                this.noteCount.textContent = `${filteredNotes.length} note${filteredNotes.length !== 1 ? 's' : ''}`;
            }

            filterNotes() {
                this.renderNotes();
            }

            stripHtml(html) {
                const div = document.createElement('div');
                div.innerHTML = html;
                return div.textContent || div.innerText || '';
            }

            // Rich Text Editor Commands
            executeCommand(command, value = null) {
                document.execCommand(command, false, value);
                this.noteEditor.focus();
            }

            // Image Handling
            async handleImageUpload(event) {
                const files = Array.from(event.target.files);
                await this.processImages(files);
                event.target.value = ''; // Clear input
            }

            async handleDroppedFiles(files) {
                const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
                await this.processImages(imageFiles);
            }

            async processImages(files) {
                if (!this.currentNoteId) return;
                
                const noteIndex = this.notes.findIndex(n => n.id === this.currentNoteId);
                if (noteIndex === -1) return;
                
                for (const file of files) {
                    const imageId = this.generateId();
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        // Store image as base64
                        this.images[imageId] = {
                            id: imageId,
                            data: e.target.result,
                            name: file.name,
                            type: file.type,
                            size: file.size,
                            uploadedAt: new Date().toISOString()
                        };
                        
                        // Add to note's image list
                        if (!this.notes[noteIndex].images) {
                            this.notes[noteIndex].images = [];
                        }
                        this.notes[noteIndex].images.push(imageId);
                        
                        // Insert image into editor
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = file.name;
                        img.style.maxWidth = '100%';
                        img.style.height = 'auto';
                        
                        const range = window.getSelection().getRangeAt(0);
                        range.insertNode(img);
                        range.setStartAfter(img);
                        
                        // Save
                        this.saveToStorage();
                        this.saveImagesToStorage();
                        this.renderImageGallery(this.notes[noteIndex].images);
                        this.imageGallery.style.display = 'grid';
                    };
                    
                    reader.readAsDataURL(file);
                }
            }

            renderImageGallery(imageIds) {
                if (!imageIds || imageIds.length === 0) {
                    this.imageGallery.innerHTML = '';
                    return;
                }
                
                this.imageGallery.innerHTML = imageIds.map(imageId => {
                    const image = this.images[imageId];
                    if (!image) return '';
                    
                    return `
                        <div class="image-item">
                            <img src="${image.data}" alt="${image.name}">
                            <button class="image-item-remove" data-image-id="${imageId}">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                }).join('');
                
                // Add remove event listeners
                document.querySelectorAll('.image-item-remove').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const imageId = e.currentTarget.dataset.imageId;
                        this.removeImage(imageId);
                    });
                });
            }

            removeImage(imageId) {
                if (!this.currentNoteId) return;
                
                const noteIndex = this.notes.findIndex(n => n.id === this.currentNoteId);
                if (noteIndex === -1) return;
                
                // Remove from note
                this.notes[noteIndex].images = this.notes[noteIndex].images.filter(id => id !== imageId);
                
                // Remove from images storage
                delete this.images[imageId];
                
                // Save
                this.saveToStorage();
                this.saveImagesToStorage();
                this.renderImageGallery(this.notes[noteIndex].images);
                
                // Hide gallery if no images left
                if (!this.notes[noteIndex].images || this.notes[noteIndex].images.length === 0) {
                    this.imageGallery.style.display = 'none';
                }
            }

            // Table Creation
            insertTable() {
                const rows = prompt('Number of rows:', '3');
                const cols = prompt('Number of columns:', '3');
                
                if (rows && cols) {
                    let tableHtml = '<table><tbody>';
                    for (let i = 0; i < parseInt(rows); i++) {
                        tableHtml += '<tr>';
                        for (let j = 0; j < parseInt(cols); j++) {
                            tableHtml += `<td>Cell ${i+1}-${j+1}</td>`;
                        }
                        tableHtml += '</tr>';
                    }
                    tableHtml += '</tbody></table>';
                    
                    this.executeCommand('insertHTML', tableHtml);
                }
            }

            // Export Functions
            exportNotes(format) {
                if (!this.currentNoteId) return;
                
                const note = this.notes.find(n => n.id === this.currentNoteId);
                if (!note) return;
                
                let content, filename, mimeType;
                
                switch (format) {
                    case 'json':
                        content = JSON.stringify(note, null, 2);
                        filename = `${note.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.json`;
                        mimeType = 'application/json';
                        break;
                        
                    case 'html':
                        content = `
                            <!DOCTYPE html>
                            <html>
                            <head>
                                <meta charset="UTF-8">
                                <title>${note.title}</title>
                                <style>
                                    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 2rem; }
                                    img { max-width: 100%; height: auto; }
                                    table { border-collapse: collapse; width: 100%; }
                                    th, td { border: 1px solid #ddd; padding: 8px; }
                                </style>
                            </head>
                            <body>
                                <h1>${note.title}</h1>
                                <div>${note.content}</div>
                                <p><small>Exported on ${new Date().toLocaleString()}</small></p>
                            </body>
                            </html>
                        `;
                        filename = `${note.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.html`;
                        mimeType = 'text/html';
                        break;
                        
                    case 'txt':
                        content = `${note.title}\n\n${this.stripHtml(note.content)}`;
                        filename = `${note.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.txt`;
                        mimeType = 'text/plain';
                        break;
                        
                    case 'markdown':
                        // Simple HTML to Markdown conversion
                        let mdContent = `# ${note.title}\n\n`;
                        mdContent += this.htmlToMarkdown(note.content);
                        content = mdContent;
                        filename = `${note.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.md`;
                        mimeType = 'text/markdown';
                        break;
                        
                    case 'backup':
                        this.backupAllData();
                        return;
                }
                
                this.downloadFile(content, filename, mimeType);
            }

            backupAllData() {
                const backupData = {
                    notes: this.notes,
                    images: this.images,
                    exportedAt: new Date().toISOString(),
                    version: '1.0'
                };
                
                const content = JSON.stringify(backupData, null, 2);
                const filename = `notes-backup-${new Date().toISOString().split('T')[0]}.json`;
                
                this.downloadFile(content, filename, 'application/json');
                
                // Also save to local folder if possible
                this.saveToLocalFolder(backupData);
            }

            saveToLocalFolder(data) {
                // This would require additional permissions or a server
                // For now, we'll just download the file
                console.log('Backup data prepared for local saving');
                // In a real app, you could use the File System Access API
                // but it requires HTTPS and user permission
            }

            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            htmlToMarkdown(html) {
                // Simple conversion - can be enhanced
                let md = html
                    .replace(/<h1[^>]*>([^<]+)<\/h1>/g, '# $1\n\n')
                    .replace(/<h2[^>]*>([^<]+)<\/h2>/g, '## $1\n\n')
                    .replace(/<h3[^>]*>([^<]+)<\/h3>/g, '### $1\n\n')
                    .replace(/<strong[^>]*>([^<]+)<\/strong>/g, '**$1**')
                    .replace(/<b[^>]*>([^<]+)<\/b>/g, '**$1**')
                    .replace(/<em[^>]*>([^<]+)<\/em>/g, '*$1*')
                    .replace(/<i[^>]*>([^<]+)<\/i>/g, '*$1*')
                    .replace(/<a href="([^"]+)"[^>]*>([^<]+)<\/a>/g, '[$2]($1)')
                    .replace(/<img[^>]+src="([^"]+)"[^>]*>/g, '![Image]($1)')
                    .replace(/<ul[^>]*>|<\/ul>|<ol[^>]*>|<\/ol>/g, '')
                    .replace(/<li[^>]*>([^<]+)<\/li>/g, '- $1\n')
                    .replace(/<p[^>]*>([^<]+)<\/p>/g, '$1\n\n')
                    .replace(/<[^>]+>/g, '')
                    .replace(/\n{3,}/g, '\n\n')
                    .trim();
                    
                return md;
            }

            // Import
            importNotes(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (data.notes && Array.isArray(data.notes)) {
                            // Full backup import
                            this.notes = [...this.notes, ...data.notes];
                            this.images = { ...this.images, ...data.images };
                            alert(`Imported ${data.notes.length} notes from backup`);
                        } else if (data.title && data.content) {
                            // Single note import
                            data.id = this.generateId();
                            data.createdAt = data.createdAt || new Date().toISOString();
                            data.updatedAt = new Date().toISOString();
                            this.notes.unshift(data);
                            alert('Note imported successfully');
                        }
                        
                        this.saveToStorage();
                        this.saveImagesToStorage();
                        this.renderNotes();
                        this.selectNote(data.id || this.notes[0].id);
                        
                    } catch (error) {
                        alert('Error importing file. Please check the format.');
                    }
                };
                reader.readAsText(file);
                event.target.value = ''; // Clear input
            }

            updateStorageInfo() {
                const notesSize = JSON.stringify(this.notes).length;
                const imagesSize = JSON.stringify(this.images).length;
                const totalSize = ((notesSize + imagesSize) / 1024).toFixed(2);
                this.storageInfo = document.getElementById('storageInfo');
                this.storageInfo.textContent = `Storage: ${totalSize} KB`;
            }

            saveToStorage() {
                localStorage.setItem('dibesh_notes', JSON.stringify(this.notes));
                this.updateStorageInfo();
            }

            saveImagesToStorage() {
                localStorage.setItem('dibesh_note_images', JSON.stringify(this.images));
                this.updateStorageInfo();
            }

            logout() {
                localStorage.removeItem('isAuthenticated');
                window.location.href = 'index.html';
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new EnhancedNotesApp();
        });
    </script>
