        /* START: CSS VARIABLES */
        :root {

            --primary-dark: #004182;
            --primary-light: #378FE9;
            --secondary: #94a3b8;
            --dark: #242c38;
            --darker: #1a2029;
            --card-bg: #f8fafc;
            --editor-bg: #ffffff;

            --gray: #d1d5db;
            --gray-light: #f3f4f6;
            --success: #10b981;
            --border-radius: 8px;

            --transition: all 0.2s ease;

            --color-blue: #3b82f6;
            --color-green: #10b981;
            --color-yellow: #f59e0b;

        /* START: BASE STYLES */
        * {

        body {

            background: var(--darker);
            color: var(--light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* END: BASE STYLES */

        /* START: LOGIN MODAL STYLES */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(6, 9, 15, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(10, 102, 194, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--light);
        }

        .login-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: var(--gray-light);
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            color: var(--light);
            font-size: 1rem;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .login-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(10, 102, 194, 0.4);
        }

        .login-error {
            color: #f87171;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .login-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* START: MAIN APP STYLES */

            height: 100vh;
        }

        // START: SHARED AUTHENTICATION SYSTEM
        class AuthSystem {
            constructor() {
                this.SESSION_KEY = 'notes_auth_session';
                this.PASSWORD_KEY = 'notes_password_hash';
                this.SESSION_DURATION = 8 * 60 * 60 * 1000;
                this.DEFAULT_PASSWORD = 'admin123';
                this.PASSWORD_FILE_URL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/password-config.json';
                this.init();
            }

            async init() {
                // Load password from GitHub
                try {
                    const response = await fetch(this.PASSWORD_FILE_URL + '?t=' + Date.now());
                    if (response.ok) {
                        const config = await response.json();
                        if (config.encryptedPassword) {
                            localStorage.setItem(this.PASSWORD_KEY, config.encryptedPassword);
                        }
                    }
                } catch (error) {
                    console.log('Using local password storage');
                }

                if (!localStorage.getItem(this.PASSWORD_KEY)) {
                    const defaultHash = this.simpleHash(this.DEFAULT_PASSWORD);
                    localStorage.setItem(this.PASSWORD_KEY, defaultHash);
                }
            }

            simpleHash(password) {
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(36);
            }

            validatePassword(inputPassword) {
                const storedHash = localStorage.getItem(this.PASSWORD_KEY);
                const inputHash = this.simpleHash(inputPassword);
                return inputHash === storedHash;
            }

            setAuthenticated() {
                const sessionData = {
                    authenticated: true,
                    timestamp: Date.now(),
                    userAgent: navigator.userAgent.substring(0, 100)
                };
                sessionStorage.setItem(this.SESSION_KEY, JSON.stringify(sessionData));
            }

            isAuthenticated() {
                const sessionData = sessionStorage.getItem(this.SESSION_KEY);
                if (!sessionData) return false;
                
                try {
                    const data = JSON.parse(sessionData);
                    const sessionAge = Date.now() - data.timestamp;
                    return data.authenticated && sessionAge < this.SESSION_DURATION;
                } catch {
                    return false;
                }
            }

            logout() {
                sessionStorage.removeItem(this.SESSION_KEY);
                window.location.href = "index.html";
            }
        }
        // END: SHARED AUTHENTICATION SYSTEM

        // START: NOTES APP CLASS
        class NotesApp {
            constructor(authSystem) {
                this.authSystem = authSystem;
                this.notes = JSON.parse(localStorage.getItem('dibesh_notes')) || [];
                this.currentNoteId = null;
                this.selectedColor = null;
                this.selectedTag = null;
                this.allTags = new Set();
                this.updateAllTags();
                this.init();
            }

            init() {
                if (this.authSystem.isAuthenticated()) {
                    this.showApp();
                } else {
                    this.showLogin();
                }
            }

            showLogin() {
                const loginModal = document.getElementById('loginModal');
                const mainApp = document.getElementById('mainApp');
                loginModal.style.display = 'flex';
                mainApp.style.display = 'none';
                this.setupLoginListeners();
            }

            showApp() {
                const loginModal = document.getElementById('loginModal');
                const mainApp = document.getElementById('mainApp');
                loginModal.style.display = 'none';
                mainApp.style.display = 'flex';
                this.initializeApp();
            }

            setupLoginListeners() {
                const passwordInput = document.getElementById('passwordInput');
                const loginSubmit = document.getElementById('loginSubmit');
                const loginError = document.getElementById('loginError');

                const handleLogin = () => {
                    if (this.authSystem.validatePassword(passwordInput.value)) {
                        this.authSystem.setAuthenticated();
                        this.showApp();
                    } else {
                        loginError.style.display = 'block';
                        passwordInput.value = '';
                        passwordInput.focus();
                        loginError.style.animation = 'shake 0.5s';
                        setTimeout(() => loginError.style.animation = '', 500);
                    }
                };

                loginSubmit.addEventListener('click', handleLogin);
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });

                setTimeout(() => passwordInput.focus(), 100);
            }

            initializeApp() {
                // Initialize your notes app components here
                console.log('Notes app initialized');
                
                // Add logout button functionality
                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', () => {
                        this.authSystem.logout();
                    });
                }
                
                // Load notes, setup UI, etc.
                if (this.notes.length > 0) {

                } else {
                    // Create new note
                }
            }

            updateAllTags() {
                this.allTags.clear();
                this.notes.forEach(note => {
                    note.tags.forEach(tag => this.allTags.add(tag));
                });
            }
            
            // Add all your notes app methods here...
        }

        // START: PAGE INITIALIZATION
