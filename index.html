        /* START: CSS VARIABLES */
        :root {
            --primary: #0A66C2;

        /* START: LANGUAGE SWITCHER STYLES */

        }

        /* START: NAVIGATION STYLES */

            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient);
            transition: var(--transition);
            border-radius: 2px;
        }

        nav a:hover::after, nav a.active::after {

    <script>
        // START: AUTHENTICATION SYSTEM
        class AuthSystem {
            constructor() {
                this.SESSION_KEY = 'notes_auth_session';
                this.PASSWORD_KEY = 'notes_password_hash';
                this.SESSION_DURATION = 8 * 60 * 60 * 1000; // 8 hours
                this.DEFAULT_PASSWORD = 'admin123';
                this.PASSWORD_FILE_URL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/password-config.json';
                this.init();
            }

            async init() {
                // Try to load password from GitHub file
                try {
                    const response = await fetch(this.PASSWORD_FILE_URL + '?t=' + Date.now());
                    if (response.ok) {
                        const config = await response.json();
                        if (config.encryptedPassword) {
                            localStorage.setItem(this.PASSWORD_KEY, config.encryptedPassword);
                        }
                    }
                } catch (error) {
                    console.log('Using local password storage');
                }

                // Set default password if none exists
                if (!localStorage.getItem(this.PASSWORD_KEY)) {
                    // Simple hash for default password
                    const defaultHash = this.simpleHash(this.DEFAULT_PASSWORD);
                    localStorage.setItem(this.PASSWORD_KEY, defaultHash);
                }
            }

            simpleHash(password) {
                // Simple hash function for basic security
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(36);
            }

            validatePassword(inputPassword) {
                const storedHash = localStorage.getItem(this.PASSWORD_KEY);
                const inputHash = this.simpleHash(inputPassword);
                return inputHash === storedHash;
            }

            setAuthenticated() {
                const sessionData = {
                    authenticated: true,
                    timestamp: Date.now(),
                    userAgent: navigator.userAgent.substring(0, 100)
                };
                sessionStorage.setItem(this.SESSION_KEY, JSON.stringify(sessionData));
            }

            isAuthenticated() {
                const sessionData = sessionStorage.getItem(this.SESSION_KEY);
                if (!sessionData) return false;
                
                try {
                    const data = JSON.parse(sessionData);
                    const sessionAge = Date.now() - data.timestamp;
                    return data.authenticated && sessionAge < this.SESSION_DURATION;
                } catch {
                    return false;
                }
            }

            logout() {
                sessionStorage.removeItem(this.SESSION_KEY);
            }

            changePassword(newPassword) {
                const newHash = this.simpleHash(newPassword);
                localStorage.setItem(this.PASSWORD_KEY, newHash);
                return true;
            }
        }
        // END: AUTHENTICATION SYSTEM

        // START: PAGE INITIALIZATION
        document.addEventListener('DOMContentLoaded', () => {
            const authSystem = new AuthSystem();
            
            // Check if already authenticated from admin page
            if (authSystem.isAuthenticated()) {
                // Redirect to admin page if already logged in
                window.location.href = "admin.html";
                return;
            }

            // Initialize language switching
            initLanguageSwitching();
            
            // Initialize mobile menu
            initMobileMenu();
            
            // Initialize smooth scrolling
            initSmoothScrolling();
            
            // Initialize Zabbix button
            initZabbixButton();
            
            // Initialize login functionality
            initLoginFunctionality(authSystem);
        });
        // END: PAGE INITIALIZATION

        // START: LANGUAGE SWITCHING FUNCTIONS
        function initLanguageSwitching() {
            const langEnBtn = document.getElementById('langEn');
            const langDeBtn = document.getElementById('langDe');
            const langEnMobileBtn = document.getElementById('langEnMobile');
            const langDeMobileBtn = document.getElementById('langDeMobile');
            const htmlElement = document.getElementById('htmlLang');

            function switchLanguage(lang) {
                document.querySelectorAll('.language-btn').forEach(btn => btn.classList.remove('active'));
                
                if (lang === 'en') {
                    if (langEnBtn) langEnBtn.classList.add('active');
                    if (langEnMobileBtn) langEnMobileBtn.classList.add('active');
                    htmlElement.setAttribute('lang', 'en');
                } else {
                    if (langDeBtn) langDeBtn.classList.add('active');
                    if (langDeMobileBtn) langDeMobileBtn.classList.add('active');
                    htmlElement.setAttribute('lang', 'de');
                }
                
                document.querySelectorAll('.lang-en').forEach(el => {
                    el.style.display = lang === 'en' ? 'block' : 'none';
                });
                
                document.querySelectorAll('.lang-de').forEach(el => {
                    el.style.display = lang === 'de' ? 'block' : 'none';
                });
                
                document.querySelectorAll('nav a, .mobile-nav a').forEach(link => {
                    const text = link.getAttribute(`data-${lang}`);
                    if (text) link.textContent = text;
                });
                
                localStorage.setItem('preferredLanguage', lang);
            }

            if (langEnBtn) langEnBtn.addEventListener('click', () => switchLanguage('en'));
            if (langDeBtn) langDeBtn.addEventListener('click', () => switchLanguage('de'));
            
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'en';
            switchLanguage(savedLanguage);
        }
        // END: LANGUAGE SWITCHING FUNCTIONS

        // START: MOBILE MENU FUNCTIONS
        function initMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileNav = document.getElementById('mobileNav');

            if (mobileMenuBtn && mobileNav) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileNav.classList.toggle('active');
                    mobileMenuBtn.innerHTML = mobileNav.classList.contains('active') 
                        ? '<i class="fas fa-times"></i>' 
                        : '<i class="fas fa-bars"></i>';
                });
            }
        }
        // END: MOBILE MENU FUNCTIONS

        // START: SMOOTH SCROLLING FUNCTIONS
        function initSmoothScrolling() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if(targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if(targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 100,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }
        // END: SMOOTH SCROLLING FUNCTIONS

        // START: ZABBIX BUTTON FUNCTIONS
        function initZabbixButton() {
            const zabbixBtn = document.getElementById('zabbixBtn');
            if (zabbixBtn) {
                zabbixBtn.addEventListener('click', () => {
                    const zabbixUrl = "https://your-zabbix-lab.com";
                    alert('Configure Zabbix URL in JavaScript (line ~380)');
                    // window.open(zabbixUrl, '_blank');
                });
            }
        }
        // END: ZABBIX BUTTON FUNCTIONS

        // START: LOGIN FUNCTIONS
        function initLoginFunctionality(authSystem) {
            const loginBtn = document.getElementById('loginBtn');
            const loginModal = document.getElementById('loginModal');
            const loginClose = document.getElementById('loginClose');
            const loginSubmit = document.getElementById('loginSubmit');
            const passwordInput = document.getElementById('passwordInput');
            const loginError = document.getElementById('loginError');

            // Show login modal
            if (loginBtn) {
                loginBtn.addEventListener('click', () => {
                    loginModal.classList.add('active');
                    passwordInput.focus();
                    loginError.style.display = 'none';
                });
            }

            // Close login modal
            if (loginClose) {
                loginClose.addEventListener('click', () => {
                    loginModal.classList.remove('active');
                    passwordInput.value = '';
                    loginError.style.display = 'none';
                });
            }

            // Handle login submission
            if (loginSubmit) {
                loginSubmit.addEventListener('click', () => handleLogin(authSystem));
            }

            // Enter key support
            if (passwordInput) {
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin(authSystem);
                });
            }

            // Close modal when clicking outside
            if (loginModal) {
                loginModal.addEventListener('click', (e) => {
                    if (e.target === loginModal) {
                        loginModal.classList.remove('active');
                        passwordInput.value = '';
                        loginError.style.display = 'none';
                    }
                });
            }

            function handleLogin(authSystem) {
                if (authSystem.validatePassword(passwordInput.value)) {
                    authSystem.setAuthenticated();
                    window.location.href = "admin.html";
                } else {
                    loginError.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Shake animation
                    loginError.style.animation = 'shake 0.5s';
                    setTimeout(() => loginError.style.animation = '', 500);
                }
            }
        }
        // END: LOGIN FUNCTIONS

        // START: ANIMATION STYLES
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        // END: ANIMATION STYLES
    </script>
